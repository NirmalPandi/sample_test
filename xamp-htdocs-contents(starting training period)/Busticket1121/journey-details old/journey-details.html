<section ng-controller="journeyctrl">
<section class="container form-bg">

<section class="body-content">
<section class="col-lg-12 col-sm-12 col-xs-12">
<section class="row">
 <section class="col-lg-4 col-lg-offset-2 form-align">
      <section class="panel panel-default form-align2">
        <section class="panel-heading"><h3 class="panel-title"><strong>Enter Journey Details</strong></h3>
        </section>
        <section class="panel-body">
<section>
<form role="form">
            <section class="form-group">
              <label id="pick-up" for="from">From:
              </label>
              <input type="text" class="form-control" id="from" placeholder="Enter Pickup Location">
            </section>
            <section class="form-group">
              <label id="drop" for="to">To:
              </label>
              <input type="text" class="form-control" id="to" placeholder="Enter Drop Location">
            </section>
     <section class="form-group ">
      <label class="control-label requiredField" for="date">
       Date
       <span class="asteriskField">
        *
       </span>
      </label>
       <section class="input-group">
        <section class="input-group-addon">
         <i class="fa fa-calendar ">
         </i>
        </section>
        <input class="form-control" id="date" name="date" placeholder="DD/MM/YYYY" type="text"/>
       </section>
     </section>
     <section class="form-group">
      <section>
       <input name="_honey" style="display:none" type="text"/>
      </section>
     </section>    
          </form>  
  </section> 
     </section> 
     </section> 
     </section> 
       </section>
     <section class="col-lg-12">
     <section class="col-lg-2 col-lg-offset-5 col-sm-2 col-sm-offset-5 col-xs-4 col-xs-offset-4">
             <button class="btn btn-primary search-btn" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
 Search Bus
</button>
</section>
<section class="collapse col-lg-12" id="collapseExample">
  <section class="well">
<section class="row">
    <section class="col-lg-3 ">
    <p class="seat_Trip">Trip Master<p></section>
    <section class="col-lg-3 " >
    <p class="seat_Time">14:30</p>
    </section>
    <section class="col-lg-3">
    <p class="seat_Avail">30 Seats</p>
    </section>
    <section class="col-lg-3 seat_button"><a class="view-seat-link" href="#!/seat"><button class="btn btn-primary view-seat-btn">Book</button></a></section>
  </section>
  </section>
</section> 
             </section>
    </section> 
</section>         
</section>
</section>
