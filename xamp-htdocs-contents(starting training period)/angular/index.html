<!doctype html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
</head>
<body>
<div ng-app="myApp" 
        ng-controller="myController">
  <label>From:</label>
  <input type="text" ng-model="from">
  <labeloo>To:</label>
  <input type="text" ng-model="to">
  <labeloo>Date:</label>
  <input type="text" ng-model="dat">
  <button ng-click="ButtonClick()" >Search</button>
   
        <ul ng-repeat="birds in list">
            <li>{{ birds.ID + ' - ' + birds.Name + ' - ' + birds.Type }}</li>
        </ul>
    </div>
<script>
    var app = angular.module('myApp', []);
    app.controller('myController',function ($scope,$http) {
    
      
     $scope.ButtonClick = function() {
            var request = {
                method: 'get',
                url: 'json/sam_ple.json',
                dataType: 'json',
                contentType: "application/json"
            };
            $scope.arrBirds = new Array;
            $http(request)
                .success(function (jsonData) {
                    $scope.arrBirds = jsonData;
                    $scope.list = $scope.arrBirds;
                })
                .error(function () {

                });
              }
        });
    </script>
</body>
</html>
